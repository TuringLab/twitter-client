<html>
<head>
  <title>TuringLab Twitter</title>

  <!-- Import jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  
  <!-- Import Highcharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <!-- Import Local -->
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="turing-chart.js"></script>
  <script type="text/javascript" src="turing-list.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="container">
    <div id="queryBox">
      Your Query: 
      <input id="query" value="christmas"/>
      <button onClick="update()">Update</button>
    </div>
    <div class="radios">
      <input type="radio" name="radios" value="bubble" onclick="handleRadio(this);" class="input" checked>Bubble Chart
      <input type="radio" name="radios" value="bar" 
      onclick="handleRadio(this);">Bar Chart
      <input type="radio" name="radios" value="list" onclick="handleRadio(this);">Tweet List
    </div>
    <div id="list"></div>
    <div id="bar" name="Bar Chart of Tweets"></div>
    <div id="bubble" name="Bubble Chart of Tweets"></div>
  </div>
</body>
</html>
