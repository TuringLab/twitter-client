<html>
<head>
  <title>TuringLab Twitter</title>

  <!-- Import jQuery -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  
  <!-- Import Highcharts -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>

  <!-- TuringLib -->
  <script src="https://rawgit.com/TuringLab/turing-lib/master/turing-lib.js"></script>

  <!-- Import Local -->
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <div class="container">
    <div id="header">
      <h1>Twitter Analysis</h1>
      <p>Analyse past tweets which match a search query. Edit on <a href="http://codepen.io/turinglab/pen/EPjzKp">CodePen</a></p>
    </div>
    <div id="query-box">
      <h4>Your Query</h4>
      <input id="query" value="christmas"/>
      <select id="display" handleChange="select()">
        <option value="list">List</option>
        <option value="bar">Bar</option>
        <option value="bubble">Bubble</option>
      </select>
      <button onClick="update()">Update</button>
    </div>
    <div id="list" class="result" name="List of Tweets"></div>
    <div id="bar" class="result" name="Bar Chart of Tweets"></div>
    <div id="bubble" class="result" name="Bubble Chart of Tweets"></div>
  </div>
</body>
</html>
